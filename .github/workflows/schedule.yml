name: GitHub Box

on:
  schedule:
    - cron: "0 * * * *"
  push:
    branches: master

jobs:
  update-gist:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@master
      - name: Update gist
        uses: yg/gh-box@master
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: e228139748cd1e43565d3150ad9c8701
          CONSIDER_PRIVATE: true
